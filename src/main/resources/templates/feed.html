<!DOCTYPE HTML>
<html>
<head>
    <title>Items</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="album text-muted">
    <div class="container">

        <div class="row">
            {{#items}}
            <div class="col-sm-3">
                <h6>{{title}}</h6>
                <h6 align="right"><em>{{price}}</em></h6>

                     style="height: 280px; width: 100%; display: block;"
                     src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22296%22%20height%3D%22280%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20296%20280%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_15fc9bbfef0%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A15pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_15fc9bbfef0%22%3E%3Crect%20width%3D%22296%22%20height%3D%22280%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2297.203125%22%20y%3D%22146.6%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                     data-holder-rendered="true">
                <blockquote class="blockquote" style="font-size:smaller;">{{blurb}}</blockquote>
            </div>
            {{/items}}
        </div>

    </div>
</div>
</body>
</html>
